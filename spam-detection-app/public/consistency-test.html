<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Consistency Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5rem;
        }
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1rem;
        }
        .test-area {
            background: #f9f9f9;
            padding: 25px;
            border-radius: 12px;
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            margin-bottom: 15px;
            transition: border-color 0.3s;
        }
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-right: 10px;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        button:active {
            transform: translateY(0);
        }
        .results {
            margin-top: 30px;
        }
        .result-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            margin-bottom: 10px;
            background: white;
            border-radius: 8px;
            border-left: 4px solid #667eea;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            animation: slideIn 0.3s ease-out;
        }
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        .result-number {
            font-weight: 700;
            color: #667eea;
            font-size: 1.1rem;
            min-width: 80px;
        }
        .result-value {
            font-size: 1.3rem;
            font-weight: 600;
            font-family: 'Courier New', monospace;
        }
        .result-model {
            color: #666;
            font-size: 0.9rem;
            margin-left: 10px;
        }
        .status {
            margin-top: 20px;
            padding: 20px;
            border-radius: 8px;
            font-weight: 600;
            text-align: center;
            font-size: 1.2rem;
        }
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 2px solid #c3e6cb;
        }
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 2px solid #f5c6cb;
        }
        .status.warning {
            background: #fff3cd;
            color: #856404;
            border: 2px solid #ffeaa7;
        }
        .info {
            background: #e7f3ff;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #2196F3;
        }
        .info strong {
            color: #1976D2;
        }
        .clear-btn {
            background: #e0e0e0;
            color: #333;
        }
        .clear-btn:hover {
            background: #d0d0d0;
        }
        .log {
            margin-top: 20px;
            font-size: 12px;
            color: #666;
            max-height: 200px;
            overflow-y: auto;
            background: #f5f5f5;
            padding: 15px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
        }
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéØ Prediction Consistency Test</h1>
        <p class="subtitle">Verify that same text always produces same predictions</p>

        <div class="info">
            <strong>Instructions:</strong> Enter a message, click "Test 5 Times", and verify all predictions are identical.
        </div>

        <div class="test-area">
            <input
                type="text"
                id="textInput"
                placeholder="Enter text to test (e.g., 'Free money winner!')"
                value="Free money winner!"
            />
            <button onclick="runTest(5)" id="testBtn">
                üöÄ Test 5 Times
            </button>
            <button onclick="runTest(10)" id="test10Btn">
                Test 10 Times
            </button>
            <button onclick="clearResults()" class="clear-btn">
                Clear
            </button>
        </div>

        <div class="results" id="results"></div>
        <div id="status"></div>
        <div class="log" id="log"></div>
    </div>

    <script>
        const BACKEND_URL = 'http://localhost:8000';
        let testResults = [];

        function log(message) {
            const logDiv = document.getElementById('log');
            const time = new Date().toLocaleTimeString();
            logDiv.innerHTML += `[${time}] ${message}<br>`;
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        function clearResults() {
            document.getElementById('results').innerHTML = '';
            document.getElementById('status').innerHTML = '';
            document.getElementById('log').innerHTML = '';
            testResults = [];
            log('Results cleared');
        }

        async function runTest(count) {
            const text = document.getElementById('textInput').value;

            if (!text.trim()) {
                alert('Please enter some text first!');
                return;
            }

            const resultsDiv = document.getElementById('results');
            const statusDiv = document.getElementById('status');

            resultsDiv.innerHTML = '';
            statusDiv.innerHTML = '';
            testResults = [];

            log(`Starting ${count} consistency tests with text: "${text.substring(0, 30)}..."`);

            const testBtn = document.getElementById('testBtn');
            const test10Btn = document.getElementById('test10Btn');
            testBtn.disabled = true;
            test10Btn.disabled = true;
            testBtn.innerHTML = '<span class="spinner"></span> Testing...';

            try {
                for (let i = 0; i < count; i++) {
                    const response = await fetch(`${BACKEND_URL}/predict`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            text: text,
                            models: ['xgboost', 'lstm']
                        })
                    });

                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}`);
                    }

                    const data = await response.json();
                    testResults.push(data);

                    // Display each result
                    const resultRow = document.createElement('div');
                    resultRow.className = 'result-row';

                    const predictions = data.predictions.map(p =>
                        `<span class="result-model">${p.model_name}:</span> <span class="result-value">${p.spam_probability.toFixed(4)}</span>`
                    ).join(' | ');

                    resultRow.innerHTML = `
                        <span class="result-number">Test ${i + 1}:</span>
                        <div>${predictions}</div>
                    `;
                    resultsDiv.appendChild(resultRow);

                    log(`Test ${i + 1} completed`);
                    await new Promise(resolve => setTimeout(resolve, 100));
                }

                // Check consistency
                analyzeResults();

            } catch (error) {
                log(`‚ùå Error: ${error.message}`);
                statusDiv.innerHTML = `<div class="status error">‚ùå Backend Error: ${error.message}<br>Make sure backend is running on port 8000</div>`;
            } finally {
                testBtn.disabled = false;
                test10Btn.disabled = false;
                testBtn.innerHTML = 'üöÄ Test 5 Times';
            }
        }

        function analyzeResults() {
            const statusDiv = document.getElementById('status');

            if (testResults.length === 0) {
                return;
            }

            // Get first prediction values
            const firstResult = testResults[0].predictions;
            const firstValues = firstResult.map(p => p.spam_probability);

            // Check if all subsequent results match
            let allMatch = true;
            let differences = [];

            for (let i = 1; i < testResults.length; i++) {
                const currentValues = testResults[i].predictions.map(p => p.spam_probability);

                for (let j = 0; j < currentValues.length; j++) {
                    if (Math.abs(currentValues[j] - firstValues[j]) > 0.0001) {
                        allMatch = false;
                        differences.push({
                            test: i + 1,
                            model: testResults[i].predictions[j].model_name,
                            expected: firstValues[j],
                            actual: currentValues[j]
                        });
                    }
                }
            }

            if (allMatch) {
                statusDiv.innerHTML = `
                    <div class="status success">
                        ‚úÖ SUCCESS! All ${testResults.length} predictions are IDENTICAL!<br>
                        <small>Same text produces same results every time</small>
                    </div>
                `;
                log(`‚úÖ Consistency test PASSED - All ${testResults.length} results match`);
            } else {
                statusDiv.innerHTML = `
                    <div class="status error">
                        ‚ùå INCONSISTENT! Found ${differences.length} differences<br>
                        <small>Same text should always produce same results</small>
                    </div>
                `;
                log(`‚ùå Consistency test FAILED - Found differences:`);
                differences.forEach(diff => {
                    log(`  Test ${diff.test} ${diff.model}: Expected ${diff.expected}, Got ${diff.actual}`);
                });
            }
        }

        // Auto-log on page load
        log('Consistency test page loaded');
        log('Backend URL: ' + BACKEND_URL);
        log('Ready to test!');
    </script>
</body>
</html>
